<template>
    <template if:true={displaySeasons}>
        <lightning-accordion onsectiontoggle={handleToggleSection}
        allow-multiple-sections-open
                            active-section-name="2">
                            
                <template for:each={seasons} for:item="season" for:index="index">
                    <c-season-item key={season.Id} season={season}></c-season-item>
                </template>
                <lightning-accordion-section name="A" label="Accordion Title A">
                    <p>This is the content area for section A.</p>
                </lightning-accordion-section>
        </lightning-accordion>
    </template>
</template>
