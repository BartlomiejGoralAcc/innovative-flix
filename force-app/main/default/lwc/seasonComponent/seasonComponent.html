<template>
    <lightning-card>
        <lightning-button 
            variant="base" 
            label="Add new season" 
            title="Add new season" 
            icon-name="utility:add"
            onclick={handleAddNewSeasonClick}
            class="slds-m-left_small">
        </lightning-button>
        <template if:true={displaySeasons}>
            <lightning-accordion onsectiontoggle={handleToggleSection} allow-multiple-sections-open active-section-name="1">
                <template for:each={seasons} for:item="season" for:index="index">
                        <c-season-item key={season.Id} onaddnewepisode={handleAddNewEpisode} season={season}></c-season-item>
                    </template>
            </lightning-accordion>
        </template>
    </lightning-card>
	<c-new-record-modal is-open={isModalOpen} object-api-name={modalObject} fields={newObjectFields} onclosemodal={handleCloseModal} ></c-new-record-modal>
</template>
