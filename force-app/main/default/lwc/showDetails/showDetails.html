<template>
    <template if:true={show.data}>
        <lightning-card>
            <h3 slot="title">
                <lightning-icon class="slds-m-left_xx-small slds-m-top_xx-small" icon-name="utility:desktop" size="medium"></lightning-icon>
                <span class="slds-m-left_small slds-text-heading_small">{showName}</span>
            </h3>
            <div class="slds-m-vertical_small slds-m-horizontal_medium slds-grid">
                <img style="height: 215px;" src={showLogo} alt="TV Series thumbnail" />
                <div class="slds-m-left_medium">
                    <p class="slds-line-clamp_large desc-text" title={showDescription}>{showDescription}</p>
                    <div id="badge-container" class="slds-grid slds-wrap slds-m-top_small">
                        <template if:true={genres}>
                            <template for:each={genres} for:item="genre" for:index="index">
                                <lightning-badge key={genre} label={genre} class="slds-col slds-grow-none slds-badge_inverse"></lightning-badge>
                            </template>
                        </template>
                    </div>
                    <dl class="slds-list_horizontal slds-m-top_small slds-wrap">
                        <dt class="slds-item_label slds-text-color_weak slds-truncate wide-label">Number Of Episodes:</dt>
                        <dd class="slds-item_detail slds-truncate narrow-value">{showNumOfEpisodes}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate wide-label">Country:</dt>
                        <dd class="slds-item_detail slds-truncate narrow-value">{showCountry}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate wide-label">Release Year:</dt>
                        <dd class="slds-item_detail slds-truncate narrow-value">{showReleaseYear}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate wide-label">Creator:</dt>
                        <dd class="slds-item_detail slds-truncate narrow-value">{showCreator}</dd>
                        <template if:true={displayRating}>
                            <dt class="slds-item_label slds-text-color_weak slds-truncate wide-label">TMDB Rating:</dt>
                            <dd class="slds-item_detail slds-truncate narrow-value">{showRating}</dd>
                        </template>
                    </dl>
                </div>
            </div>
        </lightning-card>
    </template>
</template>
